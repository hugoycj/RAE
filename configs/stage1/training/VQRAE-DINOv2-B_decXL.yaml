stage_1:
  target: stage1.VQRAE
  params:
    # Encoder configuration
    encoder_cls: 'Dinov2withNorm'
    encoder_config_path: './models/dinov2-with-registers-base'
    encoder_input_size: 224
    encoder_params:
      dinov2_path: './models/dinov2-with-registers-base'
      normalize: true
    # Decoder configuration
    decoder_config_path: 'configs/decoder/ViTXL'
    decoder_patch_size: 16
    
    # Vector Quantization parameters
    num_embeddings: 262144  # Codebook size - can be tuned (common values: 512, 1024, 8192, 16384)
    commitment_cost: 0.25  # Weight for commitment loss
    vq_decay: 0.99  # EMA decay for codebook updates
    vq_epsilon: 1e-5
    quantize_before_reshape: false
    use_simvq: true  # Use SimVQ instead of standard VQ
    freeze_encoder: true  # Stage-1: Freeze encoder
    
    # Training parameters
    noise_tau: 0.  # Disable noise for VQ training
    reshape_to_2d: true
    normalization_stat_path: null  # Will be computed during training

# Training configuration
training:
  epochs: 16
  ema_decay: 0.9978
  batch_size: 32 # per-proc bs
  num_workers: 8
  clip_grad: 0.0
  log_interval: 100
  checkpoint_interval: 5000
  sample_interval: 0
  optimizer:
    lr: 2.0e-4
    betas: [0.9, 0.95]
    weight_decay: 0.0
  scheduler:
    type: cosine
    warmup_epochs: 1
    decay_end_epoch: 16
    base_lr: 2.0e-4
    final_lr: 2.0e-5

gan:
  disc:
    arch:
      dino_ckpt_path: 'models/discs/dino_vit_small_patch8_224.pth'
      ks: 9
      norm_type: 'bn'
      using_spec_norm: true
      recipe: 'S_8'
    optimizer:
      lr: 2.0e-4
      betas: [0.9, 0.95]
      weight_decay: 0.0
    scheduler:
      type: cosine
      warmup_epochs: 1
      decay_end_epoch: 16
      base_lr: 2.0e-4
      final_lr: 2.0e-5
    augment:
      prob: 1.0
      cutout: 0.0
  loss:
    disc_loss: hinge
    gen_loss: vanilla
    disc_weight: 0.75
    perceptual_weight: 1.0
    disc_start: 8
    disc_upd_start: 6
    lpips_start: 0
    max_d_weight: 10000.0
    disc_updates: 1